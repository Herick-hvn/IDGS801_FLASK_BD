{% extends "layout.html" %}

{% block content %}
    {% from "_macros.html" import render_field %}

    <div class="container">
        <br>
        
        <br>
        <div class="card border-primary mb-3">
            <div class="card-header" style="background: #8B0000; color: white;">Traductor</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form action="" method="post" novalidate>
                            <div class="form-group">
                                
                                {{ render_field(form.esp) }}
                            </div>
                            <br>
                            <div class="form-group">
                                {{ render_field(form.eng) }}
                            </div>
                            <br>
                            <div class="text-center">
                                <input type="submit" value="Guardar" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form action="" method="post" novalidate>

                            <div class="form-group">
                                {{ render_field(form.bus) }}
                            </div>
                            <br>
                            <div class="form-group">
                                {{ form.opc.label }}
                                {{ form.opc }}
                            </div>
                           
                            <br>
                            <div class="text-center">
                                <input type="submit" value="Buscar" class="btn btn-primary">
                            </div>
                        </form>
                        <br>
                        <div class="text-center">
                            <h6>{{ idioma }}: {{ palabra }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
